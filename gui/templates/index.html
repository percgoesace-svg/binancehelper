<!DOCTYPE html>
<html>
<head>
    <title>RSI Bot Dashboard</title>
    <script>
        async function loadData() {
            const coins = ["BTCUSDT", "ETHUSDT", "BNBUSDT"];
            const container = document.getElementById("data");
            container.innerHTML = "";
            for (const coin of coins) {
                const res = await fetch(`/api/data/${coin}`);
                const data = await res.json();
                const color = data.signal === "BUY" ? "green" : data.signal === "SELL" ? "red" : "gray";
                container.innerHTML += `
                    <div style="margin:10px; border:1px solid #ccc; padding:10px;">
                        <h3>${data.symbol}</h3>
                        <p>RSI: ${data.rsi}</p>
                        <p>EMA9: ${data.ema9}</p>
                        <p>EMA20: ${data.ema20}</p>
                        <p style="color:${color}">Signal: ${data.signal}</p>
                    </div>
                `;
            }
        }
        window.onload = loadData;
    </script>
</head>
<body>
    <h1>RSI Bot Dashboard</h1>
    <div id="data"></div>
</body>
</html>
