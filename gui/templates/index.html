<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance RSI/EMA Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .coin-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .signal-buy { color: #00ff88; font-weight: bold; }
        .signal-sell { color: #ff3b3b; font-weight: bold; }
        .signal-hold { color: #ffaa00; font-weight: bold; }
    </style>
</head>
<body>
    <header>ðŸ“Š Binance RSI/EMA Dashboard</header>
    <main>
        <div id="grid"></div>
    </main>

    <script>
        const coins = [
            "BTCUSDT","ETHUSDT","BNBUSDT","ADAUSDT","SOLUSDT","XRPUSDT",
            "DOGEUSDT","MATICUSDT","DOTUSDT","LTCUSDT","TRXUSDT","AVAXUSDT",
            "SHIBUSDT","UNIUSDT","LINKUSDT","XLMUSDT","ATOMUSDT","ETCUSDT",
            "FILUSDT","APEUSDT","HBARUSDT","VETUSDT","ICPUSDT","NEARUSDT",
            "QNTUSDT","MANAUSDT","SANDUSDT","EOSUSDT","XTZUSDT","AAVEUSDT"
        ];

        async function fetchData(symbol) {
            try {
                const res = await fetch(`/api/data/${symbol}`);
                return await res.json();
            } catch (err) {
                console.error("Virhe haettaessa dataa:", err);
                return null;
            }
        }

        function renderCoin(data) {
            if (!data) return "";

            let signalClass = "signal-hold";
            if (data.signal === "BUY") signalClass = "signal-buy";
            else if (data.signal === "SELL") signalClass = "signal-sell";

            return `
                <div class="coin-card">
                    <h2>${data.symbol}</h2>
                    <p>RSI: ${data.rsi ?? "N/A"}</p>
                    <p>EMA9: ${data.ema9 ?? "N/A"}</p>
                    <p>EMA20: ${data.ema20 ?? "N/A"}</p>
                    <p class="${signalClass}">Signal: ${data.signal}</p>
                </div>
            `;
        }

        async function updateGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            for (const coin of coins) {
                const data = await fetchData(coin);
                grid.innerHTML += renderCoin(data);
            }
        }

        updateGrid();
        setInterval(updateGrid, 60000); // pÃ¤ivitÃ¤ 1min vÃ¤lein
    </script>
</body>
</html>
