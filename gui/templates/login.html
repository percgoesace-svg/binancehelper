<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - RSI Bot</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { margin-top: 1em; padding: 0.5em; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 1em; padding: 0.5em; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <form method="post" action="/login">
        <h2>Login</h2>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
</body>
</html>
